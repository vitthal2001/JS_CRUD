<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <style>
        body {
            background-image: url(./images/image1.jpg);
        }
    </style>
</head>

<body>
    <div class="form">
        <h1 class="title">Add Place</h1>
        <input type="text" onkeyup="readValue('name',event.target.value)" placeholder="Enter Name">
        <input type="text" onkeyup="readValue('imageURL',event.target.value)" placeholder="Enter Image URL">
        <input type="number" onkeyup="readValue('price',event.target.value)" placeholder="Enter Price">
        <input type="text" onkeyup="readValue('package',event.target.value)" placeholder="Enter Package Time">
        <input type="text" onkeyup="readValue('description',event.target.value)" placeholder="Enter Description">
        <div>
            <div class="buttons">
            <button onclick="addPlace()" class="button">Add</button>
            <a href="./manage.html">
                <button class="button">Manage Places</button>
            </a>
        </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
